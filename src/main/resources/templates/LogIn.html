<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/User.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Log In</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/TP06/Log_In}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Log In</button>
                                <p class="mt-2">Don't have an account? <a th:href="@{/TP06/Register}">Register</a></p>
                            </div>
                        </form>

                        <div class="alert alert-danger text-center mt-3" th:if="${LogInError}">
                            <strong th:text="${LogInError}"></strong>
                        </div>    

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
