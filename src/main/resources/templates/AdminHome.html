<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/User.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Home</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <a th:href="@{/TP06/User_List}" class="btn btn-primary">View user</a>
                        </div>
                        <div class="mb-3">
                            <a th:href="@{/TP06/User_Insert}" class="btn btn-primary">Insert user</a>
                        </div>
                        <div class="mb-3">
                            <a th:href="@{/TP06/User_Update}" class="btn btn-primary">Update user</a>
                        </div>
                        <div class="mb-3">
                            <a th:href="@{/TP06/User_Delete}" class="btn btn-danger">Delete user</a>
                        </div>
                        <div class="mb-3">
                            <a th:href="@{/TP06/Product_Home}" class="btn btn-secondary">Manage product</a>
                        </div>
                        <div>
                            <a th:href="@{/TP06/Order_Home}" class="btn btn-secondary">Manage order</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/TP06/Log_In}" class="btn btn-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
