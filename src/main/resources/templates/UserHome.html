<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/User.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/UserEdit.js}"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mt-3">
                            <p id="welcomeUsername">Welcome <span th:text="${user.userName}"></span></p>
                        </h2>                        
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <!-- Display user's information -->
                            <!-- Update Thymeleaf expressions with IDs -->
                            <p>ID: <span id="userId" th:text="${user.id}"></span></p>
                            <p>Username: <span id="username" th:text="${user.userName}"></span></p>
                            <p>Role: <span id="userRole" th:text="${user.role}"></span></p>
                        </div>
                        <div class="mb-3">
                            <button id="editButton" class="btn btn-secondary px-3 py-2">Edit</button>
                        </div>
                    </div>                    
                    <div class="card-footer text-center">
                        <a th:href="@{/TP06/Log_In}" class="btn btn-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Wrap your input fields in a form -->
                    <form id="editForm d-flex flex-column">
                        <div class="form-group p-2">
                            <label for="selectedUserId">User ID:</label>
                            <input type="text" id="selectedUserId" class="form-control" readonly>
                        </div>
                        <div class="form-group p-2">
                            <label for="newUsername">Username:</label>
                            <input type="text" id="newUsername" class="form-control" autocomplete="">
                        </div>
                        <div class="form-group p-2">
                            <label for="newPassword">Password:</label>
                            <!-- Use Thymeleaf expression for password -->
                            <input type="password" id="newPassword" class="form-control" th:value="${user.password}" autocomplete="">
                        </div>
                    </form>
                </div>                
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
