<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/User.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Insertion</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/TP06/User_Insert}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role:</label>
                                <select class="form-select" id="role" name="role" th:field="*{role}" required>
                                    <option value="user">user</option>
                                    <option value="admin">admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword" class="form-label">Confirm password:</label>
                                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Insert</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-2">
                            <a th:href="@{/TP06/Admin_Home}">Back</a>
                        </div>

                        <div class="alert alert-success text-center mt-3" th:if="${SuccessMessage}">
                            <strong th:text="${SuccessMessage}"></strong>
                        </div>                                                               
                        
                        <div class="alert alert-danger text-center mt-3" th:if="${RegisterError}">
                            <strong th:text="${RegisterError}"></strong>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
