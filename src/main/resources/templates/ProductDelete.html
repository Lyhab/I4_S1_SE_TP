<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/User.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/ProductDelete.js}"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Delete</h2>
                    </div>
                    <div class="card-body">
                        <div>
                            <table class="table table-bordered">
                                <thead class="">
                                    <tr class="text-center">
                                        <th class="col-2">Product Code</th>
                                        <th class="col-2">Product Name</th>
                                        <th class="col-2">Country</th>
                                        <th class="col-1">Price</th>
                                        <th class="w-50">Description</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="table-scroll">
                            <div class="table-scroll">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr th:each="product, rowStatus : ${productList}" th:object="${product}" th:class="${rowStatus.first} ? 'product-row selected' : 'product-row'"
                                            data-product-code="${product.productCode}" data-product-name="${product.productName}" data-country="${product.country}" data-price="${product.price}" data-description="${product.description}"
                                            class="text-center">
                                            <td th:text="${product.productCode}" class="col-2"></td>
                                            <td th:text="${product.productName}" class="col-2"></td>
                                            <td th:text="${product.country}" class="col-2"></td>
                                            <td th:text="${product.price}" class="col-1"></td>
                                            <td th:text="${product.description}" class="w-50"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>                        
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{/TP06/Product_Home}" class="btn btn-secondary px-3 py-2">Back</a>
                        <div>
                            Selected ID: <span id="selectedCode">0</span>
                        </div>
                        <button id="deleteButton" class="btn btn-secondary px-3 py-2" disabled>Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">Are you sure you want to delete the following product?</p>
                    <div>
                        <strong>Code:</strong> <span id="selectedCodeDelete"></span><br>
                        <strong>Name:</strong> <span id="deleteName"></span><br>
                        <strong>Country:</strong> <span id="deleteCountry"></span><br>
                        <strong>Price:</strong> <span id="deletePrice"></span><br>
                        <strong>Description:</strong> <span id="deleteDescription"></span>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
